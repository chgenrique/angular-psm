<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <form [formGroup]="loginForm">
                <div class="login-container">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Username" formControlName="username">
                        <mat-error *ngIf="username.hasError('email') && !username.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="username.hasError('required')">
                            Username is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Enter your password" placeholder="Password"
                               formControlName="password"
                               [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error *ngIf="password.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>
                    <br>
                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Forgot Password?
                    </a>
                </div>
        </form>
        <div>
            Don't have an account?
            <a [routerLink]="['/register']" class="btn btn-link">Create an account</a>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
    </mat-card-actions>
</mat-card>
