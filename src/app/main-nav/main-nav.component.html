<app-login *ngIf="!isAuthenticated()"></app-login>

<mat-sidenav-container class="sidenav-container" *ngIf="isAuthenticated()">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" *ngIf="isAuthenticated()"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard">
                <mat-icon>bar_chart</mat-icon>
                <span class="menu-item">Dashboard</span>
            </a>
            <a mat-list-item routerLink="/pass-account">
                <mat-icon>account_circle</mat-icon>
                <span class="menu-item">Accounts</span>
            </a>
            <a mat-list-item routerLink="/pass-category">
                <mat-icon>settings</mat-icon>
                <span class="menu-item">Categories</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Robopass</span>

            <button mat-button (click)="onLogout()" *ngIf="isAuthenticated()">
                <mat-icon>play_for_work</mat-icon>
                Logout
            </button>

        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
