<div class="mat-elevation-z8">
  <!-- SEARCH -->
  <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row" fxLayoutAlign="end center">
    <label for="search" class="mr-8">
      <mat-icon>search</mat-icon>
    </label>
    <mat-form-field mat-no-float class="m-0" floatPlaceholder="never">
      <input matInput [formControl]="searchInput" id="searchPatient" placeholder="Search for anything">
    </mat-form-field>

    <div class="excel-file cursor-pointer ml-24" matTooltip="Export to Excel" (click)="exportToExcel()"></div>

  </div>
  <!-- / SEARCH  -->


  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row"><div>
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="doShow()">Show</button>
          <button mat-menu-item>Remove</button>
        </mat-menu>
      </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="total"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
